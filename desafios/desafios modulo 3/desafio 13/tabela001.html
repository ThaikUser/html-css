<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(209, 209, 209);
        }
        table {
            width: 300px;
        }
        td {
            color: white;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            background-color: rgb(26, 26, 26);
        }
        td:hover {
            background-color: rgba(214, 139, 0, 0.87);
        }
        h1 {
            background-image: linear-gradient(to right, orange, rgb(32, 32, 32));
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
